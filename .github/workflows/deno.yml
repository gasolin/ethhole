name: Deno

on:
  # everyday at 00:13 am
  schedule:
    - cron: "13 0 * * *"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Run Script
        shell: bash
        env:
          COVALENT_KEY: ${{ secrets.COVALENT_KEY }}
        run: |
          deno run --allow-net --allow-write scripts/fetch_data.js --key $COVALENT_KEY

